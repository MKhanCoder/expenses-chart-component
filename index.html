<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>expense-chart</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="/images/favicon-32x32.png" />
    <script src="./main.jsx"></script>
  </head>

  <body>
    <div class="container">
      <div class="chart-expanse">
        <header>
          <div class="my-balance">
            <span>My balance</span>
            <h2 class="my-balance">$921.48</h2>
          </div>
          <div class="logo">
            <a href="#" class="logo">
              <img src="/images/logo.svg" alt="" />
            </a>
          </div>
        </header>
        <div class="body">
          <div class="week-expanse">
            <h3 class="title">Spending-Last 7 Days</h3>
          </div>
          <div class="bar-chart">

          </div>
          <div class="footer">
            <div class="total-month-expanses">
              <span>Total this month</span>
              <h1 class="balance">$478.33</h1>
            </div>
            <div class="percent">
              <h4>+2.4%</h4>
              <span>from last month</span>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mohd Akram</a>.
      </div>
    </div>
  </body>
</html>
